<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../elements/sapo-item-crud.html">


<dom-module id="sapo-list-pontuacoes">

  <template>

    <style>

      .green {
        background: #5cb85c;
      }

      paper-listbox {
        --paper-listbox-background-color: lightgray;

        height: 250px;
        padding: 0px;
        overflow: auto;
      }

      sapo-item-crud {
        outline: 0;
      }

      paper-button {
        margin: 5px auto;
        color: white;
      }

      paper-button[disabled] {
        background: #eaeaea;
        color: #a8a8a8;
      }

    </style>

    <paper-button raised on-click="_addClicked" disabled="[[disabled]]" class="green"><iron-icon icon="add"></iron-icon>Novo</paper-button>

    <paper-listbox attr-for-selected="identity">
      <template is="dom-repeat" items="[[data]]">
        <sapo-item-crud text="[[_computeText(item.nota, item.descricao)]]" identity="[[item.id]]" on-edit="_editClicked" on-delete="_deleteClicked" ></sapo-item-crud>
      </template>
    </paper-listbox>

  </template>

  <script>
    class SapoListPontuacoes extends Polymer.Element {

      static get is() { return 'sapo-list-pontuacoes'; }

      static get properties() {
        return {
          data: {
            type: Array,
            observer: '_dataChanged'
          },

          disabled: {
            type: Boolean,
            value: true
          }
        }
      }

      _dataChanged(newData) {
        this.selected = 0;
      }

      _addClicked() {
        this.dispatchEvent(new CustomEvent('add'));
      }

      _editClicked(e) {
        this.dispatchEvent(new CustomEvent('edit', {detail: e.detail}));
      }

      _deleteClicked(e) {
        this.dispatchEvent(new CustomEvent('delete', {detail: e.detail}));
      }

      _computeText(nota, descricao) {
        return nota + " - " + descricao;
      }

    }

    window.customElements.define(SapoListPontuacoes.is, SapoListPontuacoes);
  </script>
</dom-module>
