<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../elements/sapo-item-crud.html">


<dom-module id="sapo-list-itens">

  <template>

    <style>
      :host {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .green {
        background: #5cb85c;
      }

      paper-listbox {
        --paper-listbox-background-color: lightgray;

        --sapo-item-crud-default-background: var(--paper-blue-grey-100); /* because css var is still bugged... */

        height: 250px;
        padding: 0px;
        overflow: auto;
      }

      sapo-item-crud {
        outline: 0;
      }

      paper-button {
        margin: 5px auto 5px 0px;
        color: white;
      }

      paper-button[disabled] {
        background: #eaeaea;
        color: #a8a8a8;
      }

    </style>

    <paper-button raised on-click="_addClicked" disabled="[[disabled]]" class="green"><iron-icon icon="add"></iron-icon>Novo</paper-button>

    <paper-listbox selected={{selected}} attr-for-selected="identity"  >
      <template is="dom-repeat" items="[[data]]">
        <sapo-item-crud text="[[item.nome]]" identity="[[item.id]]" on-edit="_editClicked" on-delete="_deleteClicked" ></sapo-item-crud>
      </template>
    </paper-listbox>

  </template>

  <script>
    class SapoListItens extends Polymer.Element {

      static get is() { return 'sapo-list-itens'; }

      static get properties() {
        return {
          data: {
            type: Array,
            observer: '_dataChanged'
          },
          selected: {
            type: Number,
            notify: true,
            observer: '_selectedChanged'
          },

          disabled: {
            type: Boolean,
            value: true
          }
        }
      }

      _dataChanged(newData) {
        this.selected = 0;
      }

      _selectedChanged(newSelected) {
        this.dispatchEvent(new CustomEvent('select', {detail: {id: newSelected}}));
      }

      _addClicked() {
        this.dispatchEvent(new CustomEvent('add'));
      }

      _editClicked(e) {
        this.dispatchEvent(new CustomEvent('edit', {detail: e.detail}));
      }

      _deleteClicked(e) {
        this.dispatchEvent(new CustomEvent('delete', {detail: e.detail}));
      }

    }

    window.customElements.define(SapoListItens.is, SapoListItens);
  </script>
</dom-module>
